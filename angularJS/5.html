
<!DOCTYPE html>

<html lang="en-us" data-ng-app="myApp">
  <head>
    <title>Introduction to AngularJS</title>
    <meta charset="UTF-8">

    <!-- load bootstrap and fontawesome via CDN -->
    <!-- min means minified, since these files are very large, the minified version has all spaces,
         comments, etc removed, so the file size becomes manageable to download -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
      html, body
      {
         font-size: 1.1em;
      }
    </style>

    <!-- load angular via CDN -->
    <script src="https://code.angularjs.org/1.5.0-beta.2/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.5.0-beta.2/angular-messages.min.js"></script>
    <script src="https://code.angularjs.org/1.5.0-beta.2/angular-resource.min.js"></script>
    <script src="5.js"></script>

  </head>

  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">AngularJS</a>
          </div>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container">
      <div data-ng-controller="MainController">
        <h1>Hello world!</h1>
         <form name="myForm">
             <label>
                 Enter text:
                 <input type="text" ng-model="field" name="myField" required minlength="5" />
               </label>
             <div ng-messages="myForm.myField.$error" role="alert">
                 <div ng-message="required">You did not enter a field</div>
                 <div ng-message="minlength, maxlength">
                     Your email must be between 5 and 100 characters long
                   </div>
               </div>
            </form>
      </div>
    </div>
  </body>
  </html>
