<!DOCTYPE html>

<html lang="en-us" data-ng-app="myApp">
  <head>
    <title>Introduction to AngularJS</title>
    <meta charset="UTF-8">

    <!-- load bootstrap and fontawesome via CDN -->
    <!-- min means minified, since these files are very large, the minified version has all spaces,
         comments, etc removed, so the file size becomes manageable to download -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
      html, body
      {
         font-size: 1.1em;
      }
    </style>

    <!-- load angular via CDN -->
    <script src="https://code.angularjs.org/1.5.0-beta.2/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.5.0-beta.2/angular-messages.min.js"></script>
    <script src="https://code.angularjs.org/1.5.0-beta.2/angular-resource.min.js"></script>
    <script src="./underscore-min.js"></script>
    <script src="15.js"></script>

  </head>

  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">AngularJS</a>
          </div>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container">
      <div data-ng-controller="MainController">
        <div><label data-ng-cloak> {{ name }} </label></div>

        <!-- We have two paragraphs. If we want to give a link to someone for paragraph 2 or jump to para2 somehow.
             We first define an anchor tag at para 2 and give it an id. Then we insert another anchor tag and give it the location
             of the paragraph -->

        <a href="#bookmark">Go to para 2</a>
        <!-- this #bookmark is called a fragment identifier -->
        <p> paragraph one.</p>
        <!-- using underscore.range([start],stop,[step]) for ng-repeat as it does not take a fixed number -->
        <br data-ng-repeat="i in range track by $index" />
        <a id="bookmark"><strong> This is para 2. </strong></a> <p> paragraph two.</p>
    </div>
   </div>
   <hr/>
  </body>
  </html>
