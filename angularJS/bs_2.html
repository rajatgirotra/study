<!doctype html>
<html>
  <head>
    <title>bootstrap study</title>
    <meta charset="utf-8" />

    <!-- Links to bootstrap CDN and JQuery CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

    <!-- Latest jQuery -->
    <script src="jquery-2.1.4.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Bootstrap labels, very trivial. classes are label, label-default, label-primary, label-info, label-success, label-warning, label-danger
         Lets see them in action
      -->

    <h1>Example heading <span class="label label-default">New</span></h1>

    <br/><br/>
    <span class="label label-default">Default</span>
    <span class="label label-primary">Primary</span>
    <span class="label label-info">Info</span>
    <span class="label label-success">Success</span>
    <span class="label label-warning">Warning</span>
    <span class="label label-danger">Danger</span>    

    <!-- label-pill will slightly round the label around the edges -->
    <!-- If it doesnt work hit F12 to bring up CDT and check for errors/exceptions -->
    <br/><br/>
    <span class="label label-default label-pill">Default</span>
    <span class="label label-primary label-pill">Primary</span>
    <span class="label label-info label-pill">Info</span>
    <span class="label label-success label-pill">Success</span>
    <span class="label label-warning label-pill">Warning</span>
    <span class="label label-danger label-pill">Danger</span>    

  </body>
</html>
