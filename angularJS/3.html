<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Custom Attributes</title>
    <!-- Custom attributes are attributes which are not defined by the HTML standard
         but can be specified by an element. These attributes are ignored by the browser 
         and do not cause any change in the rendered data. However, the still exist in the
         Javascript DOM -->
    <meta charset="utf-8">

    <!-- Include Bootstrap and Jquery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <scripr src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 reply="HelloBack!">Hello World</h1>
        </div>
      </div>
    </div>

    <script src="3.js"></script> <!-- script to show that reply-back attribute exists in Javascript DOM -->
  </body>
</html>
